[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
includePaths.library = APPLICATION_PATH "/../library"
includePaths.forms = APPLICATION_PATH "/forms"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "App"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 1
resources.db.adapter = "PDO_MYSQL"
resources.db.params.host = "localhost"
resources.db.params.username = "root"
resources.db.params.password =
resources.db.params.dbname = "blackhawk"
resources.db.params.charset = "utf8"
resources.db.isDefaultTableAdapter = true

resources.router.routes.edit.type = "Zend_Controller_Router_Route_Regex"
resources.router.routes.edit.route = "edit_([0-9]+)\.html"
resources.router.routes.edit.defaults.controller = "news"
resources.router.routes.edit.defaults.action = "edit"
resources.router.routes.edit.reverse = "edit_%s.html"
resources.router.routes.edit.map.1 = "id"
resources.router.routes.delete.type = "Zend_Controller_Router_Route_Regex"
resources.router.routes.delete.route = "delete_([0-9]+)\.html"
resources.router.routes.delete.defaults.controller = "news"
resources.router.routes.delete.defaults.action = "delete"
resources.router.routes.delete.reverse = "delete_%s.html"
resources.router.routes.delete.map.1 = "id"
resources.router.routes.add.type = "Zend_Controller_Router_Route_Regex"
resources.router.routes.add.route = "add.html"
resources.router.routes.add.defaults.controller = "news"
resources.router.routes.add.defaults.action = "add"
resources.router.routes.add.reverse = "add.html"

resources.router.routes.upload.type = "Zend_Controller_Router_Route_Regex"
resources.router.routes.upload.route = "upload.html"
resources.router.routes.upload.defaults.controller = "file"
resources.router.routes.upload.defaults.action = "upload"
resources.router.routes.upload.reverse = "upload.html"
resources.router.routes.collection.type = "Zend_Controller_Router_Route_Regex"
resources.router.routes.collection.route = "collection/user_([0-9]+)\.html"
resources.router.routes.collection.defaults.controller = "file"
resources.router.routes.collection.defaults.action = "collection"
resources.router.routes.collection.reverse = "collection/user_%s.html"
resources.router.routes.collection.map.1 = "id"

resources.layout.layout = "layout"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
